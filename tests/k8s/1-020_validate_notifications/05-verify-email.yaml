apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: | 
    set -e
    exit_code=$(kubectl -n $NAMESPACE exec --stdin --tty `kubectl get pod -l=app=smtp4dev -o custom-columns=":metadata.name" -n $NAMESPACE` -- /bin/bash -c 'if [[ $(grep -rnw /tmp -e "Subject: Application my-app-3 has been created.") ]]; then exit 0; else exit 1; fi')

    if [[ $exit_code -eq 0 ]]; then
        exit 0
    else
        exit 1
    fi